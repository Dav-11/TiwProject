<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>
        <title>Aste - Login</title>
    </head>
    <body>
        <section id="overlay">
            <!--<img src="https://image.flaticon.com/icons/png/512/505/505026.png" alt="Aste logo" id="logo">-->
            <h1>aste.corn</h1>
            <hr>
            <form action="CheckLogin" method="POST">
                <h1>Login to start!</h1>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="user-password" required>
                <br>
                <input type="submit" value="Login">
                <p th:text=" ${errorMsg}"></p>
            </form>
        </section>
    </body>
</html>

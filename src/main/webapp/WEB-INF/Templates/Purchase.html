<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acquisto</title>
</head>
<body>
    <div class="form">

    </div>
    <div class="results">
        <table>
            <thread>
                <tr>
                    <th>Nome</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </thread>
            <tbody>
                <tr th:each="a : ${auctions}">
                    <td th:text="${a.itemName}"></td>
                    <td th:text="${ a.itemDescriprion }"></td>
                    <td><a th:href="@{/GetPurchaseAuction(missionid=${a.id})}">Details</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
